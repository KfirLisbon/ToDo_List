<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>Tables</title>
    <style>
        .div{
          border: 2px solid black;
          width: 1000px;
          padding: 20px;
        }
        .tablerow{
          border-left: 1px solid black;
          border-right: 1px solid black;
        }
    </style>
</head>
<body>
  <div class="div">
     <table class="table">
        <thead class="thead-dark">
          <tr class="table-dark">
            <th scope="col">Month</th>
            <th scope="col">Number of sales</th>
            <th scope="col">Amount</th>
          </tr>
        </thead>
        <tbody>
          <tr class="table-info">
            <th scope="row">Jan</th>
            <td>105</td>
            <td>$15,000</td>
          </tr>
          
          <tr class="tablerow">
            <th scope="row">Feb</th>
            <td>95</td>
            <td>$12,000</td>
          </tr>
          
          <tr class="table-info">
            <th scope="row">Mar</th>
            <td>150</td>
            <td>$20,000</td>
          </tr>

          <tr class="tablerow">
            <th scope="row">April</th>
            <td>50</td>
            <td>$30,000</td>
          </tr>

          <tr class="table-info">
            <th scope="row">May</th>
            <td>80</td>
            <td>$15,000</td>
          </tr>

          <tr class="tablerow">
            <th scope="row">Jun</th>
            <td>110</td>
            <td>$22,000</td>
          </tr>

          <tr class="table-info">
            <th scope="row">Total</th>
            <td>590</td>
            <td>$114,000</td>
          </tr>
   </div>
</body>
</html>
