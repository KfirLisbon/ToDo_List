<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>Forms</title>
</head>
<body>
    <label for="">Enter your first name:</label>
    <input class="form-control" type="text" placeholder="Your first Name" aria-label="default input example"> 
    <label for="">Enter your last name:</label>
    <input class="form-control" type="text" placeholder="Your last Name" aria-label="default input example">

    <label for="">how'd you know us?</label>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
        <label class="form-check-label" for="flexRadioDefault1">
          Family
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
        <label class="form-check-label" for="flexRadioDefault1">
          Friends
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
        <label class="form-check-label" for="flexRadioDefault1">
          Partner
        </label>
      </div>

      <label for="inputPassword5" class="form-label">Password</label>
        <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock">
        <div id="passwordHelpBlock" class="form-text">
         Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
        </div>
        <br>
        <label for="select">Choose a question to reset your password when needed</label>
        <select class="form-select" id="select" aria-label="Default select example">
            <option selected>Choose from the following:</option>
            <option value="1">Question 1</option>
            <option value="2">Question 2</option>
            <option value="3">Question 3</option>
          </select>
        <br><br>
        <label for="">Respond:</label>
        <input class="form-control" type="text" placeholder="respond" aria-label="default input example"> 
        <br><br>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            <div id="emailhelpblock" class="form-text">
                Your email will never be shared with anyone except our company
            </div>
        </div>

        <div class="mb-3">
            <label for="formFile" class="form-label">Pick your profile picture:</label>
            <input class="form-control" type="file" id="formFile">
          </div>

          
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
            <label class="form-check-label" for="flexCheckChecked">
                I agree to the <a href="https://getbootstrap.com/docs/5.3/forms/checks-radios/">Terms of service</a>
            </label>
          </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              I want to recive newsletters and updates of products 
            </label>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
</body>
</html>
