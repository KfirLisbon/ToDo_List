<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>col-12</title>
    <style>
        .col{
            background-color: red;
            border: 2px solid black;
        }
        .red{
            background-color: red;
        }
        
        .one{
            color: white;
        }
        .two{
            color: lightgrey;
        }

        .green{
            background-color: green;
        }

        .black{
            background-color: black;
        }
        .grey{
            background-color: grey;
        }

        .yellow{
            background-color: yellow;
        }

        .blue{
            background-color: blue;
        }
    </style>
    <!--number 1 means white font color. num 2 means light grey font color-->
</head>
<body> <!--container fluid adjust itself to the width of the device automatically-->
    <div class="container-fluid">
        <div class="row">
            <div class="col-6 white two">col 6</div>
            <div class="col-6 black one">col 6</div>
        </div>

        <div class="row">
            <div class="col-5 blue two">col 5</div>
            <div class="col-7 grey one">col 7</div>
        </div>

        <div class="row">
         <div class="col-4 green one">col 4</div>
         <div class="col-4 yellow two">col 4</div>
         <div class="col-4 green two">col 4</div>
        </div>

        <div class="row">
         <div class="col-6 red one">col 6</div>
        </div>

        <div class="row">
         <div class="col-7 red one" >col 7</div>
         
        </div>

    </div>
</body>
</html>
